<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses Chart Component</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/queries.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 70px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="top">
      <div class="a">
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      <div class="b">
        <div></div>
        <div></div>
      </div>
    </section>

    <section class="bottom">
      <p class="c">Spending - Last 7 days</p>
      <div class="bars">
        <div class="d">
          <p>mon</p>
          <div id="m" onmouseenter="show(this)" onmouseleave="hide(this)"></div>
          <div id="am" class="hide">
            $17.45
          </div>
        </div>
        <div class="d">
          <p>tue</p>
          <div id="t" onmouseenter="show(this)" onmouseleave="hide(this)"></div>
          <div id="am" class="hide">
            $34.91
          </div>
        </div>
        <div class="d">
          <p>wed</p>
          <div id="w" onmouseenter="show(this)" onmouseleave="hide(this)"></div>
          <div id="am" class="hide">
            $52.36
          </div>
        </div>
        <div class="d">
          <p>thu</p>
          <div id="th" onmouseenter="show(this)" onmouseleave="hide(this)""></div>
          <div id="am" class="hide">
            $31.07
          </div>
        </div>
        <div class="d">
          <p>fri</p>
          <div id="f" onmouseenter="show(this)" onmouseleave="hide(this)"></div>
          <div id="am" class="hide">
            $23.39
          </div>
        </div>
        <div class="d">
          <p>sat</p>
          <div id="sa" onmouseenter="show(this)" onmouseleave="hide(this)""></div>
          <div id="am" class="hide">
            $43.28
          </div>
        </div>
        <div class="d">
          <p>sun</p>
          <div id="su" onmouseenter="show(this)" onmouseleave="hide(this)""></div>
          <div id="am" class="hide">
            $25.48
          </div>
        </div>
      </div>
      <hr />
      <div class="totals">
        <div class="g">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        <div class="h">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/victoribironke_">Victor Ibironke</a>.
    </div>
  </body>
</html>
